<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <main>
        <header>
            <h1>
                Welcome To The World Of Pharos
            </h1>
        </header>
        <section>
            <div class="forms">
                <div class="Signup">
                    <div class="wave-group input" >
                        <input required="" type="text" id="Name-s" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">N</span>
                            <span class="label-char" style="--index: 1">a</span>
                            <span class="label-char" style="--index: 2">m</span>
                            <span class="label-char" style="--index: 3">e</span>
                        </label>
                    </div>
                    <div class="wave-group input" >
                        <input required="" type="text" id="Email-S" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">E</span>
                            <span class="label-char" style="--index: 1">m</span>
                            <span class="label-char" style="--index: 2">a</span>
                            <span class="label-char" style="--index: 3">i</span>
                            <span class="label-char" style="--index: 4">l</span>
                        </label>
                    </div>
                    <div class="wave-group input" >
                        <input required="" type="text" id="Password-S" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">P</span>
                            <span class="label-char" style="--index: 1">a</span>
                            <span class="label-char" style="--index: 2">s</span>
                            <span class="label-char" style="--index: 3">s</span>
                            <span class="label-char" style="--index: 4">w</span>
                            <span class="label-char" style="--index: 5">o</span>
                            <span class="label-char" style="--index: 6">r</span>
                            <span class="label-char" style="--index: 7">d</span>
                        </label>
                    </div>
                    <div class="wave-group input" >
                        <input required="" type="text" id="Conf-Password-S" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">C</span>
                            <span class="label-char" style="--index: 1">o</span>
                            <span class="label-char" style="--index: 2">n</span>
                            <span class="label-char" style="--index: 3">f</span>
                            <span class="label-char" style="--index: 4">i</span>
                            <span class="label-char" style="--index: 5">r</span>
                            <span class="label-char" style="--index: 6">m</span>
                            <span class="label-char" style="--index: 7">-</span>
                            <span class="label-char" style="--index: 8">P</span>
                            <span class="label-char" style="--index: 9">a</span>
                            <span class="label-char" style="--index: 10">s</span>
                            <span class="label-char" style="--index: 11">w</span>
                            <span class="label-char" style="--index: 12">o</span>
                            <span class="label-char" style="--index: 13">r</span>
                            <span class="label-char" style="--index: 14">d</span>
                        </label>
                    </div>
                    <button id="Signup">
                        Signup
                    </button>
                    <p>Alredy Have Account? <a href="/HTML/login.html">Login</a></p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../JS/Sign Up.js"></script>
</body>
</html>
